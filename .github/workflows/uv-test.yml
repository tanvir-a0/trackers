name: ğŸ”§ Pytest/Test Workflow

on:
  pull_request:
    branches: [main, develop]

jobs:
  run-tests:
    name: Import Test and Pytest Run
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]

    runs-on: ${{ matrix.os }}
    steps:
      - name: ğŸ“¥ Checkout the repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: ğŸ Install uv and set Python version ${{ matrix.python-version }}
        uses: astral-sh/setup-uv@0c5e2b8115b80b4c7c5ddf6ffdd634974642d182 # v5.4.1
        with:
          python-version: ${{ matrix.python-version }}
          # TODO(https://github.com/astral-sh/setup-uv/issues/226): Remove this.
          prune-cache: ${{ matrix.os != 'windows-latest' }}

      - name: ğŸš€ Install Packages
        run: uv pip install -r pyproject.toml --group dev --group docs --extra cpu

      - name: ğŸ§ª Run the Import test
        run: uv run python -c "import trackers"

